<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Nexora.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Background with image and pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('Corea.png') center/cover no-repeat,
                radial-gradient(circle at 20% 80%, rgba(63, 159, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(156, 77, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 77, 156, 0.05) 0%, transparent 50%),
                linear-gradient(138deg, 
                    rgba(63, 159, 255, 0.03) 0%, 
                    rgba(156, 77, 255, 0.03) 25%,
                    rgba(255, 77, 156, 0.03) 50%,
                    rgba(63, 159, 255, 0.03) 75%,
                    rgba(156, 77, 255, 0.03) 100%
                ),
                repeating-linear-gradient(138deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.005) 2px,
                    rgba(255, 255, 255, 0.005) 4px
                );
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }

        /* Header Logo */
        .header-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            width: 120px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(63, 159, 255, 0.3));
        }

        .header-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(156, 77, 255, 0.5));
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
        }

        /* Nexora title - no glow but with color animation */
        .hero-section h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: clamp(60px, 12vw, 120px);
            background: linear-gradient(45deg, #3F9FFF, #9C4DFF, #FF4D9C, #FF2EB2, #FF76B2, #6A00FF);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: gradientShift 6s ease-in-out infinite;
            position: relative;
            letter-spacing: 2px;
        }

        /* Enhanced search container with suggestions */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid;
            border-image: linear-gradient(45deg, #3F9FFF, #9C4DFF, #FF4D9C, #FF76B2) 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 0 0 1px rgba(63, 159, 255, 0.3),
                inset 0 0 20px rgba(63, 159, 255, 0.1),
                0 0 30px rgba(156, 77, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            box-shadow: 
                0 0 0 2px rgba(63, 159, 255, 0.5),
                inset 0 0 30px rgba(63, 159, 255, 0.15),
                0 0 50px rgba(156, 77, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-bar input {
            width: calc(100% - 70px);
            height: 100%;
            padding: 0 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Poppins', sans-serif;
        }

        .search-button {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #3F9FFF, #9C4DFF, #FF4D9C);
            background-size: 200% 200%;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .search-button:hover {
            background: linear-gradient(45deg, #FF2EB2, #6A00FF, #FF76B2);
            background-size: 200% 200%;
            box-shadow: 0 0 25px rgba(255, 118, 178, 0.6);
            animation: gradientShift 1.5s ease-in-out infinite;
            transform: scale(1.05);
        }

        .search-button:active {
            transform: scale(0.95);
        }

        /* Search icon */
        .search-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Search suggestions dropdown */
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(63, 159, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .suggestions-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: linear-gradient(90deg, rgba(63, 159, 255, 0.1), rgba(156, 77, 255, 0.1));
            color: #3F9FFF;
        }

        .suggestion-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Typing effect */
        .typing-text {
            border-right: 2px solid rgba(255, 255, 255, 0.7);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: rgba(255, 255, 255, 0.7); }
            51%, 100% { border-color: transparent; }
        }

        .description {
            max-width: 800px;
            margin: 0 0 40px 0;
            font-size: 22px;
            line-height: 1.8;
            padding: 0 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 118, 178, 0.8) 25%,
                rgba(156, 77, 255, 0.8) 50%,
                rgba(63, 159, 255, 0.8) 75%,
                rgba(255, 255, 255, 0.9) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pixel-button {
            padding: 18px 30px;
            border: 3px solid #3F9FFF;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 0 1px rgba(63, 159, 255, 0.3);
            letter-spacing: 1px;
        }

        .pixel-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 118, 178, 0.4), 
                transparent
            );
            transition: left 0.5s ease;
        }

        .pixel-button:hover::before {
            left: 100%;
        }

        .pixel-button:hover {
            background: linear-gradient(45deg, #3F9FFF, #9C4DFF, #FF4D9C);
            border-color: #FF76B2;
            box-shadow: 
                0 0 20px rgba(255, 118, 178, 0.4),
                0 0 40px rgba(156, 77, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .pixel-button:nth-child(2):hover {
            background: linear-gradient(45deg, #FF2EB2, #6A00FF, #9C4DFF);
            border-color: #FF2EB2;
            box-shadow: 
                0 0 20px rgba(255, 46, 178, 0.4),
                0 0 40px rgba(106, 0, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .pixel-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid rgba(63, 159, 255, 0.2);
            padding: 60px 20px 30px;
            margin-top: 100px;
            backdrop-filter: blur(15px);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }

        .footer-section h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #3F9FFF, #9C4DFF, #FF4D9C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-section p, .footer-section a {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #3F9FFF;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.6);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(63, 159, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .social-link:hover {
            border-color: #3F9FFF;
            background: rgba(63, 159, 255, 0.1);
            color: #3F9FFF;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-logo {
                width: 100px;
                top: 20px;
                left: 20px;
            }
            
            .hero-section {
                padding: 0 15px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .pixel-button {
                width: 200px;
            }
            
            .description {
                font-size: 18px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-logo {
                width: 80px;
                top: 15px;
                left: 15px;
            }
            
            .search-bar {
                height: 50px;
            }
            
            .search-button {
                width: 40px;
                height: 40px;
                top: 5px;
                right: 5px;
            }
            
            .search-bar input {
                width: calc(100% - 55px);
                font-size: 16px;
            }
            
            .description {
                font-size: 16px;
            }

            .suggestion-item {
                padding: 12px 15px;
            }
        }

        /* Scrollbar styling */
        .suggestions-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions-dropdown::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .suggestions-dropdown::-webkit-scrollbar-thumb {
            background: rgba(63, 159, 255, 0.5);
            border-radius: 3px;
        }

        .suggestions-dropdown::-webkit-scrollbar-thumb:hover {
            background: rgba(63, 159, 255, 0.7);
        }
    </style>
</head>

<script>
    // Search suggestions data
    const suggestions = [
        { text: "How does artificial intelligence work?", icon: "🤖" },
        { text: "What is machine learning?", icon: "🧠" },
        { text: "Explain quantum computing", icon: "⚛️" },
        { text: "Best programming languages to learn", icon: "💻" },
        { text: "How to build a website", icon: "🌐" },
        { text: "What is blockchain technology?", icon: "🔗" },
        { text: "Climate change solutions", icon: "🌍" },
        { text: "Space exploration latest news", icon: "🚀" },
        { text: "Healthy lifestyle tips", icon: "💪" },
        { text: "Investment strategies for beginners", icon: "📈" }
    ];

    // Typing effect for description
    const typingTexts = [
        "Talk smart. Think smarter.",
        "AI-powered conversations.",
        "Intelligent answers, instantly.",
        "Your smart assistant awaits."
    ];

    let currentTextIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    const typingElement = document.getElementById('typingText');

    function typeText() {
        const currentText = typingTexts[currentTextIndex];
        
        if (isDeleting) {
            typingElement.textContent = currentText.substring(0, currentCharIndex - 1);
            currentCharIndex--;
        } else {
            typingElement.textContent = currentText.substring(0, currentCharIndex + 1);
            currentCharIndex++;
        }

        let typeSpeed = isDeleting ? 50 : 100;

        if (!isDeleting && currentCharIndex === currentText.length) {
            typeSpeed = 2000; // Pause at end
            isDeleting = true;
        } else if (isDeleting && currentCharIndex === 0) {
            isDeleting = false;
            currentTextIndex = (currentTextIndex + 1) % typingTexts.length;
            typeSpeed = 500; // Pause before starting new text
        }

        setTimeout(typeText, typeSpeed);
    }

    // Start typing effect
    typeText();

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const suggestionsDropdown = document.getElementById('suggestionsDropdown');

    function showSuggestions() {
        const query = searchInput.value.toLowerCase().trim();
        
        if (query.length === 0) {
            suggestionsDropdown.classList.remove('show');
            return;
        }

        const filteredSuggestions = suggestions.filter(suggestion =>
            suggestion.text.toLowerCase().includes(query)
        );

        if (filteredSuggestions.length === 0) {
            suggestionsDropdown.classList.remove('show');
            return;
        }

        suggestionsDropdown.innerHTML = filteredSuggestions
            .slice(0, 6) // Limit to 6 suggestions
            .map(suggestion => `
                <div class="suggestion-item" onclick="selectSuggestion('${suggestion.text}')">
                    <span class="suggestion-icon">${suggestion.icon}</span>
                    <span>${suggestion.text}</span>
                </div>
            `).join('');

        suggestionsDropdown.classList.add('show');
    }

    function selectSuggestion(text) {
        searchInput.value = text;
        suggestionsDropdown.classList.remove('show');
        handleSearch();
    }

    function handleSearch() {
        const query = searchInput.value.trim();
        if (query) {
            // Add a subtle animation before redirect
            searchButton.style.transform = 'scale(0.9)';
            setTimeout(() => {
                window.location.href = 'https://nexoracog.netlify.app';
            }, 150);
        }
    }

    // Event listeners
    searchInput.addEventListener('input', showSuggestions);
    searchInput.addEventListener('focus', showSuggestions);
    
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });

    searchButton.addEventListener('click', handleSearch);

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            suggestionsDropdown.classList.remove('show');
        }
    });

    // Enhanced button interactions
    document.querySelectorAll('.pixel-button').forEach(button => {
        button.addEventListener('click', function() {
            // Create multiple ripple effects for enhanced feedback
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '4px';
                    ripple.style.height = '4px';
                    ripple.style.background = '#fff';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.transform = 'translate(-50%, -50%)';
                    ripple.style.animation = 'pixelRipple 0.8s ease-out';
                    ripple.style.borderRadius = '50%';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 800);
                }, i * 100);
            }
        });
    });

    // Add enhanced pixel ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes pixelRipple {
            0% {
                width: 4px;
                height: 4px;
                opacity: 1;
            }
            100% {
                width: 120px;
                height: 120px;
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);

    // Smooth scroll for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Add subtle parallax effect to background
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector('body::before');
        if (parallax) {
            document.body.style.transform = `translateY(${scrolled * 0.1}px)`;
        }
    });
</script>

</body>
